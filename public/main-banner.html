<!DOCTYPE html>
<html>
<head>
<style>
img {display: block; margin: 0 auto;}
.close-banner-btn {
	background: rgba(0,0,0,0.5);
	height: 40px;
	width: 40px;
	position: fixed;
	top: 0;
	left: 0;
}
.close-banner-btn img {
	margin: 4px auto;
}
.banner-img {
	width: 100vw;
  height: 100vh;
  max-width: 375px;
  max-height: 250px;
  margin: 0 auto;
}
</style>
<script type="text/javascript" charset="utf-8">
//<![CDATA[
	var openLink = function(url) {
		if (window.parent.SharedObject) {  
			window.parent.SharedObject.openInBrowser(url); 
		}
		else { window.open(url, '_blank');} 
	};
	var hideBanner = function() {
		window.parent.document.getElementsByTagName('main-banner')[0].style.display="none"
	}
	var atp_uid;if (atp_uid) atp_uid += '-' + new Date().getTime(); else atp_uid = new Date().getTime();
	document.write ('<sc' + 'ript type="text/javascript" src="http://ads.atpclick.com/atpClick.aspx?z=796&a=573&t=_blank&uid='+atp_uid+'&c=script"></scri'+'pt>');
	document.write ('<sc' + 'ript type="text/javascript">' +
		'var linkElem = document.getElementsByTagName("a")[0];' +
		'if (linkElem) {' +

			'var url = linkElem.attributes["href"].value;' +
			'linkElem.parentElement.replaceChild(linkElem.childNodes[0],linkElem);' +
			'var elem = document.getElementsByTagName("img")[0];' +
			'elem.setAttribute("onclick","openLink(url)");' +
			'elem.setAttribute("class","banner-img");' +
		'}' +
		'</scri' + 'pt>');
//]]>
</script>
</head>
<body style="margin:0 !important;">
	<div class="close-banner-btn">
		<img height="32" width="32" onclick="hideBanner()" src="/assets/images/banner-close.png"/>
	</div>
</body>
</html>
