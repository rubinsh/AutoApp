<div ng-controller="ModelVersionsCtrl" class="container" ng-show="versions.length" ng-cloak>
  <div class="row">
    <ul class="pricing-table">
      <li ng-repeat="version in versions" class="row bullet-item">
        <a href="{{version.link}}">
          <div class="text-right black">
              <p>{{version.name}}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
