<div ng-controller="ArticlesCategoryCtrl" class="container" ng-show="articles.length" ng-cloak>
  <a href="#articles/{{firstArticle.articleId}}" >
    <div class="row" >
          <header class="twelve columns text-right image-header">
                <h5>{{firstArticle.title}}</h5>
          </header>
          <img src="{{firstArticle.imageUrl}}" class="image-magazine">
   </div>
</a>
  <div  >
    <div class="row">
       <ul class="pricing-table">
        <a ng-repeat="a in articles"  href="#articles/{{a.articleId}}" >
          <li class="twelve columns bullet-item">
            <div class="small-4 columns">
              <img  class="th radius" ng-src="{{a.imageUrl}}" >
            </div>
            <div class="main small-8 columns text-justify">
              <p>{{a.title}}</p>
            </div>
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>
