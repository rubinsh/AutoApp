<div ng-controller="ArticleCtrl" class="container">
 <div class="row" >
          <header class="twelve columns text-right image-header">
                <h4>{{article.title}}</h4>
          </header>
          <img src="{{article.imageUrl}}" class="image-magazine">
   </div>
  <div class="row">
          <header class="twelve columns text-right">
                <h5>{{article.subTitle}}</h5>
            </header>
   </div>
<div class="row">
      <div class="twelve columns text-right">
            <articlecontentparser trustedhtml="{{article.content}}"></articlecontentparser>
      </div>
</div>
</div>
