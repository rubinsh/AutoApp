<div ng-controller="CatalogCtrl" class="container catalog">
  <div class="row" >
    <a href="#/catalog/manufacturers" class="button alert expand">
      <div class="small-6 columns text-right">בחר יצרן</div>
      <div class="small-6 columns text-left">{{manufacturerName}}</div>
    </a>
  </div>
  <div class="row" >
    <a href="#/catalog/manufacturers/{{manufacturer.id}}/models" class="button alert expand" ng-disabled="!manufacturerSelected">
      <div class="small-6 columns text-right">בחר דגם</div>
      <div class="small-6 columns text-left">{{modelName}}</div>
    </a>
  </div>
  <div class="row" >
    <div class="twelve columns text-center">
      <a href="#/{{getSearchUrl()}}" class="nice medium button alert round expand" ng-disabled="!manufacturerSelected">חפש</a>
    </div>
  </div>

</div>
