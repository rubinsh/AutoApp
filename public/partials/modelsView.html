<div ng-controller="ModelsCtrl" class="container" ng-show="models" ng-cloak>
  <div class="row">
    <ul class="button-group twelve columns ">
      <li><a href="#" class="2-small 4-large columns button secondary new-used">חדש</a></li>
      <li><a href="#" class="2-small 4-large columns button secondary new-used">משומש</a></li>
    </ul>
  </div>
  <ul class="pricing-table">
    <div ng-repeat="model in models" >
      <li class="title">{{model.key}}</li>
      <a ng-repeat="colItem in model.collection" href="#articles/carcatalog?isSelected" ng-click="onSelectM(colItem)">
        <li class="row bullet-item">
          <div class="expand text-right">
            <p>{{colItem.name}}</p>
          </div>
        </li>
      </a>
    </div>
  </ul>
</div>
