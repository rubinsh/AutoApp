<div class="large-12 columns">
<div class="orbit-container">
    <ul data-orbit class="orbit-slides-container" style="height:220px">
      <li>
        <img src="http://www.auto.co.il/content/media/p/67/_t/38067-350x230m0.jpg" alt="slide 1" />
        <div class="orbit-caption">
          Caption One.
        </div>
      </li>
      <li class="active">
        <img src="http://www.auto.co.il/content/media/p/65/_t/38065-350x230m0.jpg" alt="slide 2" />
        <div class="orbit-caption">
          Caption Two.
        </div>
      </li>
      <li>
        <img src="http://www.auto.co.il/content/media/p/67/_t/38067-350x230m0.jpg" alt="slide 3" />
        <div class="orbit-caption">
          Caption Three.
        </div>
      </li>
    </ul>

    <!-- Navigation Arrows -->
    <a href="#" class="orbit-prev">Prev <span></span></a>
    <a href="#" class="orbit-next">Next <span></span></a>

    <!-- Slide Numbers -->
    <div class="orbit-slide-number">
      <span>1</span> of <span>3</span>
    </div>

    <!-- Timer and Play/Pause Button -->
    <div class="orbit-timer">
      <span></span>
      <div class="orbit-progress"></div>
      </div>
    </div>

    <!-- Bullets -->
    <ol class="orbit-bullets">
      <li data-orbit-slide-number="1"></li>
      <li data-orbit-slide-number="2" class="active"></li>
      <li data-orbit-slide-number="3"></li>
    </ol>
</div>
