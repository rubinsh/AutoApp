<body>

<div class="wrapper">
  <!-- <img class="ss" src="img/sss.png"/> -->
  <div id="body">
    <header>
      <div class="top">
        <div class="text">
          <h2>קונה רכב?</h2>
          <h1>קבל יעוץ מקצועי חינם</h1>
          <div class="ps">
            <p>מהמומחים של אוטו</p>
            <p>מעל 200,000 כבר התקשרו</p>
          </div>
        </div>
        <div class="main_img">
          <img src="img/rep.png" alt=""/>
        </div>
      </div>
    </header>
    <div class="main_form">
      <h3 class="form_title">לקבלת יעוץ הכנס פרטים</h3>
      <form id="main_form" method="post">
        <fieldset class="inputs">
          <input type="text" name="name" placeholder="שם מלא" onfocus="this.placeholder=''" onblur="this.placeholder='שם מלא'">
          <input type="tel" name="phone" placeholder="טלפון" onfocus="this.placeholder=''" onblur="this.placeholder='טלפון'">
        </fieldset>
        <fieldset class="buttons">
          <a class="direct_call" href="tel:*3262" target="_blank"></a>
          <input type="button" value="start" class="submit">
          <div class="clear"></div>
        </fieldset>
      </form>
    </div>
  </div><!--//#body-->
</div><!--//wrapper-->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $('.submit').click(function() {
    var phone = $("input[type='tel']")[0].value;
    var name = $("input[type='text']")[0].value;
    if (name.trim().length === 0) {
      alert("נא הזן שם");
      return;
    }
    if (!phone.match(/^0\d([\d]{0,1})([-]{0,1})\d{7}$/)) {
      alert("אנא הזן מספר טלפון תקין");
      return;
    }
    $('.submit').replaceWith('<img src="/img/ajax-loader.gif" style="margin: 15px 40px 0 0">');
    $.ajax({
      type: "GET",
      beforeSend: function (request)
      {
        request.setRequestHeader("Content-Type", "application/json");
        request.setRequestHeader("charset", "utf-8");
      },
      url: "http://mpilot.auto.co.il/autoapi.svc/update/?name=" + name + "&phone=" + phone,
      success: function() {
        $('.main_form').html("<h3 class='form_title'>תודה רבה, נציגי אוטו יהיו עמך בקשר בהקדם</h3>");
      },
      error: function() {
        $('.main_form').html("<h3 class='form_title'>אירעה שגיאה, אנא נסו שנית מאוחר יותר</h3>");
      },
      dataType: "json"
    });
  });
</script>

</body>
